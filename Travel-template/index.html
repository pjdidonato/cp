    <header class="header" style="max-width: 100%; max-height: 100%">
        <div class="popup bg-dark">
            <div class="btnbar text-left">
                <button class="btn btn-dark py-2" id="fbutton"><i class="fa fa-plane"></i> Flight</button>
                <button class="btn btn-dark py-2" id="hbutton"><i class="fa fa-bed"></i> Hotel</button>
                <button class="btn btn-dark py-2" id="rbutton"><i class="fa fa-ambulance"></i> COVID</button>
            </div>
            <div class="container bg-light" id="flight">
            <h3 class="pt-3 text-left">Travel the world with us</h3>
                <div class="row">
                    <section class="col-sm-6 py-3 text-left">
                    <label>From:</label><input class="form-control" type="text" id="from">
                    </section>
                     <section class="col-sm-6 py-3 text-left">
                    <label>To:</label><input class="form-control" type="text" id="to">
                    </section>
                    <section class="col-sm-12 py-3 text-left">
                    <button class="btn">Search Flight</button>
                    </section>    
                </div>
                
            </div>
            <div class="container bg-light text-left d-none" id="hotel">
                <h3 class="pt-2">Find the best hotel.</h3>
                <p>Book a hotel with us and get the best fares and promotions.</p>
                <p>We know hotels - we know comfort.</p>
                <div class="row">
                <section class="col-sm-12 pb-3 text-left">
                    <a button class="btn btn-outline-secondary btn-lg" href="Hotel.html">Hotels</button> </a>
                </section>
                </div>
            </div>
            <div class="container bg-light text-left d-none" id="car">
            <h3 class="pt-2">COVID Tracker</h3>
                <p> CDC recommends that travelers avoid all nonessential travel</p>
                <div class="row">
                
                <section class="col-sm-12 pb-3 text-left">
                    <a button class="btn btn-outline-secondary btn-lg" href="Hotel.html">Covid Map</button> </a>
                </section>
                </div>
            </div>
        </div>   
        
        
    </header>
        
    
    <div class="row">
        <section class="col-sm-12" style="max-width: 100%; max-height: 100%">
        <footer role="contentinfo">
         <p class="text-center bg-dark py-4 text-light mb-0"> COVID Travel Search</p>  
  
        </footer>  

        </section>   
   </div>
        
       
      
         <script src="js/jquery-1.11.2.min.js"></script>     
        <script src="js/jquery.slim.min.js"></script>
        <!--<script src="js/popper.min.js"></script>-->
        <script src="js/bootstrap.min.js"></script>  
        
        <script>
        $(document).ready(function(){
           $('#hbutton').click(function(e) {
           e.preventDefault();


        $('#hotel').css('cssText', 'display: block !important');
        $('#flight').css('cssText', 'display: none !important');
        $('#car').css('cssText', 'display: none !important');
      
        });
            
           $('#rbutton').click(function(e) {
           e.preventDefault();

        $('#hotel').css('cssText', 'display: none !important');
        $('#flight').css('cssText', 'display: none !important');
        $('#car').css('cssText', 'display: block !important');
      
        });
            
             $('#fbutton').click(function(e) {
           e.preventDefault();

        $('#hotel').css('cssText', 'display: none !important');
        $('#flight').css('cssText', 'display: block !important');
        $('#car').css('cssText', 'display: none !important');
      
        });
            
            
        });
        
        
        </script>
